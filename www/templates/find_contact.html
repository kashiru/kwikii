<ion-view title="Find contact">
    <ion-nav-buttons side="left">
        <!--<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>-->
    </ion-nav-buttons>
    <ion-content class="has-header bg-pattern">
        <!--<div class="p-h-md m-t-large">-->
            <!--<label class="item item-input">-->
                <!--<i class="icon ion-search placeholder-icon"></i>-->
                <!--<input type="text" ng-model="contact_search" placeholder="Find contact">-->
            <!--</label>-->
        <!--</div>-->
        <div class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" ng-model="contact_search" placeholder="Find contact">
            </label>
            <div class="item item-button-right" ng-click="confirmContact()">
                Use new number
                <button class="button button-positive button-clear">
                    <i class="icon ion-plus"></i>
                </button>
            </div>
            <div class="item item-divider">
                Eligible Kwikii recipients
            </div>
            <a class="item item-icon-left" ng-repeat="contact in local_contacts  | filter:contact_search" href="#/app/transfer/{{contact.id}}">
                <i class="icon ion-person text-muted"></i>
                <h2>{{contact.name}}</h2>
                <p ng-show="contact.phone_numbers.length == 1" class="t-d-none">{{contact.phone_numbers[0]}}</p>
                <p ng-show="contact.phone_numbers.length > 1" class="t-d-none">Multiple numbers, please select</p>
            </a>
            <div class="item item-icon-left" ng-repeat="contact in contacts  | orderBy:'contact.name.formatted'  | filter:contact_search " ng-click="selectContact(contact)">
                <i class="icon ion-person text-muted"></i>
                <h2>{{contact.name.formatted}}</h2>
                <p ng-show="contact.phoneNumbers.length == 1" class="t-d-none">{{contact.phoneNumbers[0].value}}</p>
                <p ng-show="contact.phoneNumbers.length > 1" class="t-d-none">Multiple numbers, please select</p>
            </div>

        </div>






    </ion-content>
</ion-view>
