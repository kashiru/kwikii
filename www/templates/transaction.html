<ion-view title="Transaction">
    <ion-nav-buttons side="left">
        <!--<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>-->
    </ion-nav-buttons>
    <ion-content class="has-header bg-pattern">

        <div class="list transactions-list">

            <div class="item item-divider">
                Transfer to
            </div>
            <div ng-show="transaction" class="item item-icon-left">
                <i class="icon ion-person text-muted"></i>
                <h2>{{transaction.from.name}}</h2>
                <p class="small">{{transaction.from.phone_numbers[0]}}</p>
            </div>
            <div class="item item-divider">
                Transfer from
            </div>
            <a class="item item-icon-left" ng-click="showPaymentSheet()">
                <i class="icon ion-cash"></i>

                <span class="">Your GTB Current account</span>
            </a>
            <div class="item item-divider">
                Transfer details
            </div>
            <div class="item">
                <h2 class="pull-right"> {{transaction.id}} </h2>
                <p>Reference #</p>
            </div>

            <div class="item">
                <h2 class="pull-right">NGN {{transaction.amount | number}}</h2>
                <p>Amount</p>
            </div>
            <div class="item">
                <h2 class="pull-right balanced">Completed</h2>
                <p>Status</p>
            </div>
            <div class="item">
                <h2 class="pull-right"> {{transaction.created_at | date:'medium'}} </h2>
                <p>Transaction time</p>
            </div>




        </div>




    </ion-content>
</ion-view>
